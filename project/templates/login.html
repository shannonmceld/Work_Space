{% extends "header.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div class="overflow-auto">
    <main>
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" type="text" placeholder="Enter your Username">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-auto">
            <button type="submit" class="btn-outline-light btn-lg btn-block" data-bs-dismiss="alert" aria-label="submit">LogIn</button>
            </div>
        </form>
        <br>
        <form action="/forgot_username" method="get">
            <div class="position-relativde translate-left"">
                <button type="submit" class="btn-outline-light btn-lg btn-block" data-bs-dismiss="alert" aria-label="submit">Forgot Username</button>
            </div>
        </form>
        <form action="/forgot_password" method="get">
            <div class="position-relative translate-right">
                <button type="submit" class="btn-outline-light btn-lg btn-block" data-bs-dismiss="alert" aria-label="submit">Forgot Password
                </button>
            </div>
        </form>
    </main>
</div>
{% endblock %}
<div class="position-absolute top-50 start-50 translate-middle"></div>
