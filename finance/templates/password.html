{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}

<form action="/password" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password" name="password" placeholder="New Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="verify_password" name="verify_password" placeholder="Verify Password" type="password">
    </div>

    <button class="btn btn-primary" type="submit">Reset Password</button>>
</form>

{% endblock %}
