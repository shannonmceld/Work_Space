{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}


{% block main %}

<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="How Many Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">PURCHASE SHARES</button>
</form>
{% endblock %}
